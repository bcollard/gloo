name: release
on:
  push:
    branches: [ master ]
  pull_request:
jobs:
  release:
    name: Release
    runs-on: "ubuntu-18.04"
    env:
      IMAGE_REPO: quay.io/solo-io
      VERSION: test
      SCAN_DIR: _output/scans/${GITHUB_REF##*/}
    steps:
      - name: Cancel Previous Actions
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build an image from Dockerfile
        run: |
          TAGGED_VERSION=v${{ env.VERSION }} make ingress-docker
      - name: Run Trivy vulnerability scanner (Ingress)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_REPO }}/ingress:${{ env.VERSION }}
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results-ingress.sarif'
          severity: 'CRITICAL,HIGH'
      - name: Upload Trivy scan results to GitHub Security tab (Ingress)
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: 'trivy-results-ingress.sarif'
      - name: Setup Gloo Docs Output (Ingress)
        run: |
          echo ${{ env.SCAN_DIR }}
          mkdir -p ${{ env.SCAN_DIR }}
      - name: Gloo Docs (Ingress)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_REPO }}/ingress:${{ env.VERSION }}
          format: 'template'
          template: '@hack/utils/security_scan_report/markdown.tpl'
          output: ${{ env.SCAN_DIR }}/ingress_cve_report.docgen
          severity: 'CRITICAL,HIGH'
      - name: Publish Docs (Ingress)
        run: |
          SCAN_DIR=${{ env.SCAN_DIR }}/ingress_cve_report.docgen make publish-security-scan